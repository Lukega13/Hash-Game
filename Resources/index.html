<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div id="menu-container">

        <div id="logo"></div>

        <div id="menu-buttons">
            <button id="play-button" onclick="start()">Play</button>
            <button id="instructions-button" onclick="showInstructions()">Instructions</button>
        </div>

        <div id="footer-menu">
            <h1>Developed by <a>Lukega13</a></h1>
        </div>
    </div>


    <div id="container" style="display: none;">

        <span id="player-turn">
            <h1>Vez do jogador X</h1>
        </span>

        <main id="board">

            <div id="row1" class="rows">
                <div id="a1" onclick="play(0, 'a1')"></div>
                <div id="a2" onclick="play(1, 'a2')"></div>
                <div id="a3" onclick="play(2, 'a3')"></div>
            </div>

            <div id="row2" class="rows">
                <div id="b1" onclick="play(3, 'b1')"></div>
                <div id="b2" onclick="play(4, 'b2')"></div>
                <div id="b3" onclick="play(5, 'b3')"></div>
            </div>

            <div id="row3" class="rows">
                <div id="c1" onclick="play(6, 'c1')"></div>
                <div id="c2" onclick="play(7, 'c2')"></div>
                <div id="c3" onclick="play(8, 'c3')"></div>
            </div>

        </main>

        <div id="error">
            <h1>Esta casa não está disponível!</h1>
        </div>

    </div>

    <div id="win-container" style="display: none;">

        <div id="win-title">
            <h1></h1>
        </div>

        <div id="win-buttons">
            <button id="restart-button" onclick="restart()">Restart</button>
            <button id="back-menu-button" onclick="backMenu()">Menu</button>
        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
